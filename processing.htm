<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Buy Online</title>
	<link rel = "stylesheet" type = "text/css" href = "styles.css" />
	<style type="text/css">
		table, th, td {
			border: 2px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
		thead {
			background: grey;
			border: 4px solid black;
			border-collapse: collapse;	
		}
		button {
			border: none;
			padding: 10px 12px;
			font-size: 14px;
		}
		.wrapper {
			text-align: center;
		}

		#btnProcess {
			position: absolute;
			top: 50%;
		}
	</style>
</head>
<body>
	<h3>Buy Online</h3>
	<a id="listing">Listing</a><br/><br/>
	<a id="processing">Processing</a><br/><br/>
	<a id="logout">Logout</a><br/><br/>
	<h4>Processing Form</h4>
	<br/>
	<table id="itemTable" style="width:100%">
		<thead>
			<tr style="text-align: left;">
				<th>Item Number</th>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity Available</th>
				<th>Quantity on Hold</th>
				<th>Quantity Sold</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div class="wrapper">
		<button id="btnProcess">Process</button>
	</div>
	<br/><br/>
	<script type="text/javascript" src="processing.js">	
	</script>
</body>
</html>
